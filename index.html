<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--this is a sample comment-->
  <body style="margin : 0px; overflow: hidden;">
    <a-scene 
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker type="barcode" value="0">
        <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="1.2" height="1.2" material="shader: flat; scale: 2 2 2" src="./assets/sample-ar-1.png"></a-plane></a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25" material="shader: flat; scale: 2 2 2" src="./assets/sample-ar-2.png"></a-plane></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-box color="blue" position="0 0 0" scale="2 2 2" rotation="-90 20 0" 
       animation="property: rotation; to: 0 405 0; loop: true; dur: 5000" onclick="changeColor"></a-box>
      </a-marker>
      
      <a-entity camera></a-entity>

    </a-scene>
  </body>

  <script>
    window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let markerPosition = marker.object3D.position;
        let distance = cameraPosition.distanceTo(markerPosition)

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = cameraPosition.distanceTo(markerPosition)

            // do what you want with the distance:
            console.log(distance);
        }, 100);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    })
})
  </script>
  <script>
    function changeColor() {
        var box = document.querySelector('a-box');
        box.setAttribute('color', 'red');
    }
</script>
</html>
